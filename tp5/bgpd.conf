! -*- bgp -*-
!
! BGPd configuration file
!
!
hostname b2
password admin
!
router bgp 2323 ! 2323 es el numero del sistema autonomo al cual reperesenta el router bgp.
  bgp router-id 192.168.2.10 ! Le permite setear setea a la ID del router la direccion privada o local de la maquina.
!
  no auto-summary ! Le dice a BGP que no resuma las direcciones IP que est√° anunciando a los vecinos como limites de direcciones IP con clase.
  no synchronization ! Para evitar loops de ruteo. No se sincronizan routers iBGP con protocolos internos como OSPF.
!
  neighbor 2001::5 remote-as 1919 ! Vecino lo asocia con SA 1919.
  neighbor 2001::5 description B ! Para documentacion. No afecta comportamiento del router
! 
! Defino familia de direcciones IPv6.
  address-family ipv6
  network 2001:bbbb:bbbb::/64
  network 2001:bbbb:2222::/64
  neighbor 2001::5 activate ! Para habilitar el intercambio de informacion con el router BGP vecino. 
!
!
!  neighbor upstream peer-group
!  neighbor upstream remote-as 64515
!  neighbor upstream capability dynamic
!  neighbor upstream prefix-list pl-allowed-adv out
!  neighbor 10.1.1.1 peer-group upstream
!
!  ip prefix-list pl-allowed-adv seq 5 permit 82.195.133.0/25
!  ip prefix-list pl-allowed-adv seq 10 deny any
!
log file /var/log/quagga/bgpd.log

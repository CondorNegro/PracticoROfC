! -*- bgp -*-
!
! BGPd configuration file
!
!
hostname b1
password admin
!
router bgp 101
  bgp router-id 192.168.1.10
!
  no auto-summary
  no synchronization
!
  neighbor 2001::6 remote-as 202
  neighbor 2001::6 description AS202
  neighbor 2001:dd13::3 remote-as 303
  neighbor 2001:dd13::3 description AS303
!
  address-family ipv6
  network 2001:aa31::/64
  network 2001:aa51::/64
  network 2001:aa71::/64
  network 2001:aaa3::/64
  network 2001:aa57::/64
  network 2001:a137::/64
  network 2001:aa57::/64
  neighbor 2001::6 activate
  neighbor 2001:dd13::3 activate  
!
!
!  neighbor upstream peer-group
!  neighbor upstream remote-as 64515
!  neighbor upstream capability dynamic
!  neighbor upstream prefix-list pl-allowed-adv out
!  neighbor 10.1.1.1 peer-group upstream
!
!  ip prefix-list pl-allowed-adv seq 5 permit 82.195.133.0/25
!  ip prefix-list pl-allowed-adv seq 10 deny any
!
log file /var/log/quagga/bgpd.log
